<h2>Get this trip on Email</h2>

<h3>{{trips.trips.TripName}}</h3>
<h4>{{trips.trips.ShortDescription}}</h4>

<form #userForm="ngForm" (ngSubmit)="submit()">  
  
    <!-- {{ userForm.value | json }} -->
  
    <div class="form-check mb-3">  
      <input class="form-check-input" type="checkbox" name="marketingConsent" ngModel>
      <label class="form-check-label">I am happy for Explore Beyond Travel team to get in touch with me regarding the trip</label>
    </div>
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ngModel>
    </div>

    <div class="form-group">
        <label>Email ID</label>
        <input type="text" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
        <label>Mobile No.</label>
        <input type="text" class="form-control" name="phone" ngModel>
    </div>
    <div class="form-check mb-3">
        <label>Estimated Date of Travel</label>
        <input type="date" name="expectedTravelDate" ngModel
            placeholder="yyyy-MM-dd" min="2019-11-01" max="2025-12-31"/>
    </div>
    <button class="btn btn-primary" type="submit">Get Trip Details</button>
  
  </form>
